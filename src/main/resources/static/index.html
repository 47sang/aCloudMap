<!DOCTYPE html>
<html lang="zh_CN" style="height: 100%">

<head>
  <title>A股大盘云图</title>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://registry.npmmirror.com/jquery/3.7.1/files/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>


  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var ROOT_PATH = '';
    var option;

    myChart.showLoading();
    const household_america_2012 = 113616229;
    $.get(
      ROOT_PATH + './data.json',
      function (obama_budget_2012) {
        myChart.hideLoading();
        const visualMin = -100;
        const visualMax = 100;
        const visualMinBound = -40;
        const visualMaxBound = 40;
        convertData(obama_budget_2012);
        function convertData(originList) {
          let min = Infinity;
          let max = -Infinity;
          for (let i = 0; i < originList.length; i++) {
            let node = originList[i];
            if (node) {
              let value = node.value;
              value[2] != null && value[2] < min && (min = value[2]);
              value[2] != null && value[2] > max && (max = value[2]);
            }
          }
          for (let i = 0; i < originList.length; i++) {
            let node = originList[i];
            if (node) {
              let value = node.value;
              // Scale value for visual effect
              if (value[2] != null && value[2] > 0) {
                value[3] = echarts.number.linearMap(
                  value[2],
                  [0, max],
                  [visualMaxBound, visualMax],
                  true
                );
              } else if (value[2] != null && value[2] < 0) {
                value[3] = echarts.number.linearMap(
                  value[2],
                  [min, 0],
                  [visualMin, visualMinBound],
                  true
                );
              } else {
                value[3] = 0;
              }
              if (!isFinite(value[3])) {
                value[3] = 0;
              }
              if (node.children) {
                convertData(node.children);
              }
            }
          }
        }
        function isValidNumber(num) {
          return num != null && isFinite(num);
        }
        myChart.setOption(
          (option = {
            title: {
              top: 15,
              left: 'center',
              text: 'A股大盘云图',
            },
            tooltip: {
              formatter: function (info) {
                let value = info.value;
                let amount = value[0];
                amount = isValidNumber(amount)
                  ? '￥' + echarts.format.addCommas(amount)
                  : '-';
                let amount2011 = value[1];
                amount2011 = isValidNumber(amount2011)
                  ? '￥' + echarts.format.addCommas(amount2011)
                  : '-';
                let change = value[2];
                change = isValidNumber(change) ? change.toFixed(2) + '%' : '-';
                return [
                  '<div class="tooltip-title">' +
                  echarts.format.encodeHTML(info.name) +
                  '</div>',
                  '当前市值: &nbsp;&nbsp;' + amount + '<br>',
                  // 'Per Household: &nbsp;&nbsp;' + perHousehold + '<br>',
                  '当前价格: &nbsp;&nbsp;' + amount2011 + '<br>',
                  '涨跌幅: &nbsp;&nbsp;' + change
                ].join('');
              }
            },
            series: [
              {
                name: 'A股',
                top: 80,
                type: 'treemap',
                label: {
                  show: true,
                  formatter: '{b}'
                },
                itemStyle: {
                  borderColor: 'black'
                },
                visualMin: visualMin,
                visualMax: visualMax,
                visualDimension: 3,
                levels: [
                  {
                    itemStyle: {
                      borderWidth: 3,
                      borderColor: '#333',
                      gapWidth: 4
                    }
                  },
                  {
                    // color: ['#269f3c', '#aaa', '#942e38'],
                    color: ["#00d641",
                      "#1aa448",
                      "#0e6f2f",
                      "#085421",
                      "#424453",
                      "#6d1414",
                      "#961010",
                      "#be0808",
                      "#e41414"],
                    colorMappingBy: 'value',
                    itemStyle: {
                      gapWidth: 2
                    }
                  }
                ],
                data: obama_budget_2012
              }
            ]
          })
        );
      }
    );

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>

</html>
